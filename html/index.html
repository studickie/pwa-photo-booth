<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <link rel="stylesheet" href="../public/styles/normalize.css">
    <link rel="stylesheet" href="../public/styles/global.css">
</head>
<body>
    <div id="capture-app" class="app-wrapper">

                <video id="video-player" src=""></video>

                    </svg>
                </button>
            </div>
        </div>
        <div id="window-gallery" class="app-window display-none">
            <div class="gallery-header">
                <h1>Photos</h1>
                <button type="button" id="button-open-camera" class="icon-button" aria-label="Open camera">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" aria-hidden="true">
                        <path d="M479.5 790q72.5 0 121.5-49t49-121.5q0-72.5-49-121T479.5 450q-72.5 0-121 48.5t-48.5 121q0 72.5 48.5 121.5t121 49ZM140 936q-24 0-42-18t-18-42V363q0-23 18-41.5t42-18.5h147l55-66q8-11 20-16t26-5h184q14 0 26 5t20 16l55 66h147q23 0 41.5 18.5T880 363v513q0 24-18.5 42T820 936H140Zm680-60V363H140v513h680ZM480 620Z"/>

                </button>
            </div>
            <div class="gallery-view">
                <ul id="gallery-list" class="gallery-list"></ul>
            </div>
            <div id="gallery-view"></div>
        </div>
        <div id="window-preview" class="app-window display-none"></div>
    </div>
    <!-- gallery modal -->
    <script src="../public/scripts/media-capture.js"></script>
    <script src="../public/scripts/global.js"></script>
</body>
</html>
