<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <link rel="stylesheet" href="../public/styles/normalize.css">
    <link rel="stylesheet" href="../public/styles/global.css">
</head>
<body>
    <div id="page-wrapper">
        <header id="page-header" class="sr-only">
            <h1 id="page-heading">Photo booth</h1>
        </header>
        <main id="page-main">
            <div class="capture-ui">
                <div id="app-header" class="capture-controls">
                    <div class="controls-gallery">
                        <button type="button" id="button-show-gallery" class="icon-button" aria-label="Show gallery">

                        </button>
                        <button type="button" id="button-show-camera" class="icon-button display-none" aria-label="Show camera" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" aria-hidden="true"><path d="M433.5 836q72.5 0 121.5-49t49-121.5q0-72.5-49-121T433.5 496q-72.5 0-121 48.5t-48.5 121q0 72.5 48.5 121.5t121 49ZM94 982q-24 0-42-18t-18-42V409q0-23 18-41.5T94 349h147l55-66q8-11 20-16t26-5h222q12.75 0 21.375 8.625T594 292v117H94v513h680V529h30q6 0 11.481 2.294t9.5 6.5Q829 542 831.5 547.543 834 553.087 834 559v363q0 24-18.5 42T774 982H94Zm680-633h-56q-12.75 0-21.375-8.675-8.625-8.676-8.625-21.5 0-12.825 8.625-21.325T718 289h56v-57q0-12.75 8.675-21.375 8.676-8.625 21.5-8.625 12.825 0 21.325 8.625T834 232v57h57q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T891 349h-57v56q0 12.75-8.675 21.375-8.676 8.625-21.5 8.625-12.825 0-21.325-8.625T774 405v-56ZM94 409v513-513Z"/></svg>
                        </button>
                    </div>
                </div>
                <div class="capture-screen">
                    <video id="video-player" src=""></video>
                </div>
                <div class="capture-controls">
                    <fieldset role="radiogroup" id="media-type-radio-group" class="controls-group">
                        <legend class="sr-only">Media type</legend>
                        <div id="media-type-image" class="media-button">
                            <input type="radio" name="media-type" id="radio-image" class="media-button-radio" value="image" checked>
                            <label class="media-button-label" for="radio-image" aria-label="Photo">
                                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" aria-hidden="true"><path d="M479.5 790q72.5 0 121.5-49t49-121.5q0-72.5-49-121T479.5 450q-72.5 0-121 48.5t-48.5 121q0 72.5 48.5 121.5t121 49ZM140 936q-24 0-42-18t-18-42V363q0-23 18-41.5t42-18.5h147l55-66q8-11 20-16t26-5h184q14 0 26 5t20 16l55 66h147q23 0 41.5 18.5T880 363v513q0 24-18.5 42T820 936H140Zm680-60V363H140v513h680ZM480 620Z"/></svg>
                            </label>
                        </div>
                        <div id="media-type-video" class="media-type-button">
                            <input type="radio" name="media-type" id="radio-video" class="media-button-radio" value="video">
                            <label class="media-button-label" for="radio-video" aria-label="Video">
                                <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" aria-hidden="true"><path d="M140 896q-24 0-42-18t-18-42V316q0-24 18-42t42-18h520q24 0 42 18t18 42v215l134-134q7-7 16.5-3.458Q880 397.083 880 407v338q0 9.917-9.5 13.458Q861 762 854 755L720 621v215q0 24-18 42t-42 18H140Zm0-60h520V316H140v520Zm0 0V316v520Z"/></svg>
                            </label>
                        </div>
                    </fieldset>
                    <div class="controls-capture">
                        <button type="button" id="button-capture" class="capture-button" aria-label="Capture photo"></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../public/scripts/media-capture.js"></script>
    <script src="../public/scripts/global.js"></script>
</body>
</html>
