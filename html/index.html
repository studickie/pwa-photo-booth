<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <link rel="stylesheet" href="../public/styles/normalize.css">
    <link rel="stylesheet" href="../public/styles/global.css">
</head>
<body>
    <div id="capture-app" class="app-wrapper">
        <div id="window-camera" class="app-window display-none">
            <div class="camera-screen">
                <video id="video-player" src=""></video>
            </div>
            <div class="camera-controls">
                <fieldset role="radiogroup" id="media-type-radio-group" class="camera-control-group">
                    <legend class="sr-only">Media type</legend>
                    <div id="media-type-photo" class="media-button">
                        <input type="radio" name="media-type" id="radio-photo" class="media-button-radio" value="photo" checked>
                        <label class="media-button-label" for="radio-photo" aria-label="Photo">
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" aria-hidden="true"><path d="M479.5 790q72.5 0 121.5-49t49-121.5q0-72.5-49-121T479.5 450q-72.5 0-121 48.5t-48.5 121q0 72.5 48.5 121.5t121 49ZM140 936q-24 0-42-18t-18-42V363q0-23 18-41.5t42-18.5h147l55-66q8-11 20-16t26-5h184q14 0 26 5t20 16l55 66h147q23 0 41.5 18.5T880 363v513q0 24-18.5 42T820 936H140Zm680-60V363H140v513h680ZM480 620Z"/></svg>
                        </label>
                    </div>
                    <div id="media-type-video" class="media-type-button">
                        <input type="radio" name="media-type" id="radio-video" class="media-button-radio" value="video">
                        <label class="media-button-label" for="radio-video" aria-label="Video">
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48" aria-hidden="true"><path d="M140 896q-24 0-42-18t-18-42V316q0-24 18-42t42-18h520q24 0 42 18t18 42v215l134-134q7-7 16.5-3.458Q880 397.083 880 407v338q0 9.917-9.5 13.458Q861 762 854 755L720 621v215q0 24-18 42t-42 18H140Zm0-60h520V316H140v520Zm0 0V316v520Z"/></svg>
                        </label>
                    </div>
                </fieldset>
                <div class="camera-control-capture">
                    <button type="button" id="button-capture" class="capture-button" aria-label="Capture photo"></button>
                </div>
            </div>
        </div>
        <div id="window-gallery" class="app-window">
            <ul id="gallery-tabs" role="tablist" aria-label="Gallery content">
                <li class="gallery-tabs-item" >
                    <button type="button" id="button-tab-all" class="gallery-tab-button" role="tab" aria-selected="true" aria-controls="gallery-list" data-value="all">All</button>
                </li>
                <li class="gallery-tabs-item">
                    <button type="button" id="button-tab-photos" class="gallery-tab-button" role="tab" aria-selected="false" aria-controls="gallery-list" data-value="photo">Photos</button>
                </li>
                <li class="gallery-tabs-item">
                    <button type="button" id="button-tab-videos" class="gallery-tab-button" role="tab" aria-selected="false" aria-controls="gallery-list" data-value="video">Videos</button>
                </li>
            </ul>
            <div id="gallery-view"></div>
        </div>
        <div id="window-preview" class="app-window display-none"></div>
    </div>
    <!-- gallery modal -->
    <script src="../public/scripts/media-capture.js"></script>
    <script src="../public/scripts/global.js"></script>
</body>
</html>
